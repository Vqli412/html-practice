<style>
  .amazon-text{
    color: rgb(0,113,133);
    transition: color 0.15s;
  }

  .amazon-text:hover{
    color:rgb(255, 166, 0);
  }

  .shoes-text{
    font-weight: bold;
    font-size: 20px;
  }
  .stock-text{
    color: rgb(0, 118, 0);
    font-weight: bold;
  }
  
  .delivery-text{
    font-weight: 400;
  }

  .cart-button{
    background-color: rgb(255, 216, 20);
    height: 30px;
    width: 110px;
    border-radius: 18px;
    border: none;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity .15s;
  }

  .cart-button:active{
    opacity:0.7;
  }
  
  .buy-button{
    border:none;
    background-color: rgb(255, 164, 28);
    height: 30px;
    width: 110px;
    cursor: pointer;
    border-radius: 18px;
    transition: opacity .015s;
  }

  .buy-button:active{
    opacity: 0.7;
  }

</style>


<a class="amazon-text" href="https://www.amazon.com/gp/cart/view.html?ref_=nav_cart" target>
  Back to Amazon
</a>

<p class="shoes-text">
  Nike Black Running Shoes
</p>

<p class="stock-text">
  $39 - in stock.
</p>

<p class="delivery-text">
  Free delivery tomorrow.
</p>

<Button class="cart-button">
  Add to Cart
</Button>

<Button class="buy-button">
  Buy Now
</Button>
